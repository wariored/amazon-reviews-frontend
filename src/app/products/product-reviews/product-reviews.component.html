<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="page-title">Customer Reviews</div>
<div *ngIf="product == null && !loading">An error occurred while fetching data. Product might not exist.</div>
<div class="product-title" >
  {{product?.title}}
</div>

<mat-card class="review-card" *ngFor="let review of product?.reviews">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title>{{ review?.customer?.name }}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon color="warn" *ngFor="let i of [].constructor(review?.ratingValue)">
        star
      </mat-icon>

      <mat-icon color="warn" *ngFor="let i of [].constructor(maxRating-review?.ratingValue)">
        star_border
      </mat-icon>
      <mat-card-subtitle style="margin-bottom: 2px;">{{review?.title}}</mat-card-subtitle>
      <span>{{review?.reviewDate | date: 'mediumDate'}}</span>

    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ review?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
