
<mat-card>
  <mat-card-title class="header-title">
    Customer Reviews
  </mat-card-title>
  <mat-card-content fxLayout="row" class="header-menu">
    <a fxFlex="20%" class="header-menu-item history" routerLink="/products" mat-raised-button color="primary">
      <mat-icon>history</mat-icon>
      <span>History</span>
    </a>
    <div fxFlex="30%"></div>

    <mat-form-field fxFlex="50%" appearance="outline" class="header-menu-item">
      <mat-label>Search for a product</mat-label>
      <input [(ngModel)]="productId" matInput placeholder="product ASIN">
      <button class="history-btn" mat-button matSuffix mat-icon-button (click)="onSubmit()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>


  </mat-card-content>
</mat-card>
